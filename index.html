<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>

body {
    background-color: #FFB6C1;
    font-family: "Sour Gummy", sans-serif;
    font-optical-sizing: auto;
    font-weight: weight;
    font-style: normal;
    font-variation-settings: "wdth" 100;
}

#main {
    text-align: center;
}

#main2 {
    margin: auto;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 500px;
    cursor: pointer;
}

#main2 {
  width: 100px;
  height: 100px;
  position: relative;
  animation-name: myAnimation;
  animation-duration: 4s;
  animation: myAnimation 2s linear;
}

@keyframes myAnimation {
    0%   {width: 600px; height: 150px;}
    25%  {width: 400px; height: 300px;}
    50%  {width: 200px; height: 400px}
    75%  {width: 250px; height: 200px;}
    100% {width: 100px; height: 100px;}
}

    </style>
    <title> Very sorry</title>
</head>
<body>
    
    <h1 id="main"> Sorry</h1>
    <div id="main2">
        <img src="image (72).png" alt="spongebob">
    </div>

</body>
</html>
